title: madder-api
meta:
  version: 1.0

method:
  - get
  - create
  - update
  - delete

api:
  parameters:
    component_id:
      type: integer
    effect_id:
      type: integer

  paths:
    /component:
      get:
        response:
          type: array
          array:
            type: $model.component
      create:
        request:
          type: $model.component

    /component/{component_id}:
      get:
        response:
          type: $model.component

    /component/{component_id}/attribute/{key}:
      parameters:
        key:
          type: string
      
      update:
        request:
          type: any

    /component/{component_id}/effect:
      get:
        response:
          type: array
          array:
            type: $model.effect
      create:
        request:
          type: $model.effect
    
    /component/{component_id}/effect/{effect_id}:
      get:
        response:
          type: $model.effect
      create:
        summary: Create and insert new effect at {effect_id}-th position
        request:
          type: $model.effect
    
    /component/{component_id}/effect/{effect_id}/intermeds:
      create:
        request:
          type: $model.effect_point

    /component/{component_id}/effect/{effect_id}/value/{time}:
      parameters:
        time:
          type: number

      get:
        response:
          type: number

    /effect:
      get:
        response:
          type: array
          array: $model.effect

    /effect/{effect_id}:
      get:
        response:
          type: $model.effect

    /project:
      get:
        reponse:
          type: $model.project
      update:
        request:
          type: object.partial
          object: $model.project

model:
  component:
    type: object
    object:
      component_type:
        type: string
      start_time:
        type: integer
      length:
        type: integer
      layer_index:
        type: integer
      attributes:
        type: object
      effect:
        type: array
        array: integer

  effect:
    type: object
    object:
      effect_type:
        type: string
      transition:
        type: $model.transition
      start_value:
        type: number
      end_value:
        type: number
      intervals:
        type: array
        array: $model.effect_point

  transition:
    type: enum
    enum:
      - Linear
      - Ease
      - EaseIn
      - EaseOut
      - EaseInOut

  effect_point:
    type: object
    object:
      transition:
        type: $model.transition
      position:
        type: number
      value:
        type: number

  project:
    type: object
    object:
      width:
        type: integer
      height:
        type: integer
      length:
        type: integer
